<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header">hello world</h1>
    <button onclick="buttonClicked()">change text</button>
    <button onclick="changeColor()">change color</button>
    <input type="text" id="name">
    <button onclick="addName()">add</button>
    <ul id="list"></ul>
    <script>
        var addName = () =>{
        var value = document.getElementById("name").value;
        var li = document.createElement("li");
        li.innerText = value;
        document.getElementById("list").append(li)
       }
       var buttonClicked = () =>{
        var head = document.getElementById("header");
        head.innerHTML=head.innerHTML==="hello world"?"Hello Kongu":"Hello Premishaaaaaaaaa";
       }
       var changeColor = () =>{
        var data = document.getElementById("header")
        data.style.color="purple";
        data.style.fontSize = "70px";
       }
    </script>
</body>
</html>
